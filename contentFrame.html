<script type="text/javascript" language="JavaScript">
 var nFindAPITries = 0;
 var API = null;
 var firstTime="false";

function FindAPI(win) {
 	while ((win.API == null) && (win.parent != null) && (win.parent != win)) {
 	nFindAPITries ++;
 	if (nFindAPITries > 500) {
 		alert("Error in finding API -- too deeply nested.");
 	return null
 	}
 	win = win.parent
 	}
 	return win.API
}
 
function init() {
	 if ((window.parent) && (window.parent != window)){
	 	API = FindAPI(window.parent)
	 }
	 if ((API == null) && (window.opener != null)){
	 	API = FindAPI(window.opener)
	 }
	 if (API == null) {
	  alert("You have lost connection to the LMS.  Please hit refresh on your browser.")
	 } 
	 else {
	 	API.LMSInitialize("")	
	 
		var dataFromScorm = API.LMSGetValue("cmi.suspend_data");
	
		if(dataFromScorm==""){
			firstTime="true";		
		}
		else{			firstTime="false";
			commit();
		}
	}

	main.location.href  = "_content.html";	
}
function finish() {
	 if (API != null) {
		 commit();
	 API.LMSFinish("")
	 }
}

function commit(){
	
	var dataToSave="false";
	API.LMSSetValue("cmi.suspend_data", dataToSave);	
	
	//********************SCORM's a Comin' *****************************************	
}
</script>
